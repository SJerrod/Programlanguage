<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>

<body>
  <div class="jumbotron">
    <h1><strong>Programming Languages and you</strong></h1>
    <p><em>Please take the time to fill out this brief survey to find out which language would work best for you</em></p>
  </div>
  <div class="container">
    <h2>Please select one answer for each field</h2>
    <form id="name">
      <div class="form-group">
        <label for="name">Please enter you name</label>
        <input id="name" class="form-control" type="text">
      </div>
    </form>
  </div>

  <div class="languages">
    <div id="ruby">
      <p></p>
    </div>
    <div id="c##">

    </div>
    <div id="javaScript">

    </div>
    <div id="python">

    </div>
    <div id="swift">

    </div>
  </div>
</body>
</html>
